language: c
sudo: required

compiler:
        - clang
        - gcc

matrix:
        include:
                - os: linux
                  dist: trusty
                - os: osx

# only valgrind on Linux for simplicity and speed
before_install:
        - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -y install valgrind

script: ./bootstrap.sh
